<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
    <h3>SignUp</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)"><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address"><br>

        <label for="pass1">Password:</label>
        <input type="password" id="pass1" name="pass1" placeholder="Choose a password"><br>

        <label for="pass2">Confirm Password:</label>
        <input type="password" id="pass2" name="pass2" placeholder="Re-enter password"><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
